buildscript{
    repositories{
        mavenCentral()
    }
    dependencies{
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'ContactApp'
version '1.0-SNAPSHOT'

bootJar {
    baseName = 'gs-accessing-data-jpa'
    version =  '0.1.0'
}

jar{
    baseName = 'ContactApps'
    version ='0.1.0'
}

repositories{
    mavenCentral()
}

sourceCompatibility= 1.8
targetCompatibility= 1.8


dependencies{
    compile("org.springframework.boot:spring-boot-starter-thymeleaf:2.1.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-web:2.4.2")
    compile("org.springframework.boot:spring-boot-devtools:2.1.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:2.1.3.RELEASE")
    compile("com.h2database:h2:1.4.197")
    compile("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.0")
    testCompile("junit:junit:4.12")
}
