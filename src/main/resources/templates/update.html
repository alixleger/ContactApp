<html xmlns:th="http://www.w3.org/1999/xhtml" lang="fr">
<body>
<form action="#" th:action="@{/contact/update}" th:object="${contactForm}" method="post">
    <table>
        <tr>
            <td>Prénom:</td>
            <td><input type="text"  id="firstname" name="firstname" th:value="${contact.firstName}" /></td>
        </tr>
        <tr>
            <td>Nom:</td>
            <td><input type="text" id="lastname" name="lastname" th:value="${contact.lastName}" /></td>
        </tr>
        <tr>
            <td>Adresse:</td>
            <td><input type="text" id="address" name="address" th:value="${contact.address}" /></td>
        </tr>
        <tr>
            <td>Numéro de téléphone:</td>
            <td><input type="text" id="phoneNumber" name="phoneNumber" th:value="${contact.phoneNumber}" /></td>
        </tr>
        <tr>
            <td>E-Mail:</td>
            <td><input type="text" id="email" name="email" th:value="${contact.email}" /></td>
        </tr>
        <tr>
            <input type="hidden" id="id" name="id" th:value="${contact.id}" />
            <td><button type="submit">Modifier le contact</button></td>
        </tr>
    </table>
</form>
</body>
</html>
